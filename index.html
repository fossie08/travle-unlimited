<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travle Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
        }

        h1 {
            margin-top: 20px;
        }

        #game-container {
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        #guess-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #guess-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #guess-button:hover {
            background-color: #45a049;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #country-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Travle Clone</h1>
    <div id="game-container">
        <input type="text" id="guess-input" placeholder="Enter a country name" />
        <button id="guess-button">Guess</button>
        <div id="feedback"></div>
        <div id="country-info"></div>
    </div>

    <script>
        let targetCountry = null;

        async function fetchCountry() {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const countries = await response.json();
            const randomCountry = countries[Math.floor(Math.random() * countries.length)];
            targetCountry = {
                name: randomCountry.name.common,
                region: randomCountry.region,
                population: randomCountry.population,
            };
            console.log(`Target country: ${targetCountry.name}`); // For debugging purposes
        }

        fetchCountry();

        document.getElementById('guess-button').addEventListener('click', () => {
            const guess = document.getElementById('guess-input').value.trim();
            const feedback = document.getElementById('feedback');
            const countryInfo = document.getElementById('country-info');

            if (!guess) {
                feedback.textContent = "Please enter a country name.";
                return;
            }

            if (!targetCountry) {
                feedback.textContent = "Game is still loading. Please wait.";
                return;
            }

            if (guess.toLowerCase() === targetCountry.name.toLowerCase()) {
                feedback.textContent = `üéâ Correct! The country is ${targetCountry.name}!`;
                countryInfo.textContent = "Game over. Refresh to play again!";
                document.getElementById('guess-button').disabled = true;
                document.getElementById('guess-input').disabled = true;
            } else {
                feedback.textContent = "‚ùå Incorrect. Try again!";
                countryInfo.innerHTML = `Hint: The country is in <strong>${targetCountry.region}</strong> and has a population of approximately <strong>${targetCountry.population.toLocaleString()}</strong>.`;
            }
        });
    </script>
</body>
</html>
